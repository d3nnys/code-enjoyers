<section class="page-order section">
  <div class="order-ornament">
    <div class="order-img-wrapper"></div>
    <div class="container">
      <div class="order-main-box">
        <div class="order-form-wrapper">
          <h2 class="order-title">
            <span class="order-custom-title">Your order</span> is our priority:
            Personalized approach and quality of service
          </h2>
          <div class="order-form-box">
            <form class="order-form-box" autocomplete="off">
              <div class="order-form-input-wrapper">
                <input
                  class="order-form-input"
                  type="text"
                  name="user-name"
                  placeholder="Enter your full name"
                  pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐйЙʼ]+"
                  required
                  minlength="2"
                />
              </div>
              <div class="order-form-input-wrapper">
                <input
                  class="order-form-input"
                  type="email"
                  name="user-mail"
                  pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="order-form-textarea-wrapper">
                <textarea
                  class="order-form-textarea"
                  name="user-comment"
                  placeholder="Comments"
                ></textarea>
              </div>
              <button class="order-form-btn" type="submit">
                Send
                <svg
                  class="order-form-btn-icon slide-out-blurred-right"
                  width="26"
                  height="15"
                  aria-label="icon arrow"
                >
                  <use href="./img/icons.svg#icon-arrow"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
        <picture>
          <source
            srcset="
              ./img/order/order-girl-desktop.webp    1x,
              ./img/order/order-girl-desktop@2x.webp 2x
            "
            media="(min-width: 1280px)"
            type="image/webp"
          />
          <source
            srcset="
              ./img/order/order-girl-desktop.jpg    1x,
              ./img/order/order-girl-desktop@2x.jpg 2x
            "
            media="(min-width: 1280px)"
            type="image/jpg"
          />

          <source
            srcset="
              ./img/order/order-girl-tablet.webp    1x,
              ./img/order/order-girl-tablet@2x.webp 2x
            "
            media="(max-width: 1279px)"
            type="image/webp"
          />
          <source
            srcset="
              ./img/order/order-girl-tablet.jpg    1x,
              ./img/order/order-girl-tablet@2x.jpg 2x
            "
            media="(max-width: 1279px)"
            type="image/jpg"
          />

          <img
            class="order-img"
            src="./img/order/order-girl-tablet.jpg"
            alt="vyshyvanka product"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
  <div class="empty-box" id="testimonials"></div>
</section>
